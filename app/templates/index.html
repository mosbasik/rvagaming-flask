{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for Steam_User in Steam_Users %}
        <div>
            {{ Steam_User.nickname }}<br>
            {{ Steam_User.steam_64 }}<br>
            {{ Steam_User.steam_32 }}<br>
            {{ Steam_User.is_main }}<br>
        </div>
    {% endfor %}
{% endblock %}
